# lefthook 示例配置（复制到项目根使用，如 lefthook.yml）
# 安装：pnpm add -D @evilmartians/lefthook，并在 package.json 加 "postinstall": "lefthook install"

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm eslint --fix "{staged_files}"
      stage_fixed: true
    stylelint:
      glob: "*.{css,scss,vue}"
      run: pnpm stylelint --fix "{staged_files}"
      stage_fixed: true

