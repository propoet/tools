<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D 立体仓库布局图 - 库位标识</title>
  <style>
    * { margin: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: "Microsoft YaHei", "PingFang SC", sans-serif; }
    #canvas-container { position: relative; width: 100vw; height: 100vh; }
    #canvas-container canvas { display: block; width: 100%; height: 100%; }
    #labels {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .slot-label {
      position: absolute;
      transform: translate(-50%, -50%);
      padding: 3px 8px;
      font-size: 10px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, rgba(30, 90, 160, 0.92), rgba(20, 60, 120, 0.92));
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 4px;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
      backdrop-filter: blur(4px);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .slot-label.aisle {
      background: linear-gradient(135deg, rgba(40, 140, 60, 0.92), rgba(30, 100, 45, 0.92));
      font-size: 11px;
    }
    .slot-label.highlight {
      transform: translate(-50%, -50%) scale(1.15);
      box-shadow: 0 0 12px rgba(100, 180, 255, 0.6);
      z-index: 10;
    }
    #hud {
      position: absolute;
      left: 16px;
      top: 16px;
      color: rgba(255,255,255,0.95);
      background: linear-gradient(145deg, rgba(20,25,35,0.82), rgba(15,20,30,0.88));
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 12px;
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    #hud h3 { margin-bottom: 8px; font-size: 15px; font-weight: 600; letter-spacing: 0.5px; }
    #hud div { margin-top: 4px; opacity: 0.9; }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="labels"></div>
    <div id="hud">
      <h3>立体仓库布局</h3>
      <div>拖动旋转 · 滚轮缩放 · 悬停高亮库位</div>
      <div>库位格式: 排-列-深-层 (例 A-01-02-03)</div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const container = document.getElementById('canvas-container');
    const labelsEl = document.getElementById('labels');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0f1419);
    scene.fog = new THREE.FogExp2(0x0f1419, 0.012);

    const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(28, 22, 28);
    camera.lookAt(0, 4, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: 'high-performance' });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    if (renderer.outputColorSpace !== undefined) renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.insertBefore(renderer.domElement, labelsEl);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 10;
    controls.maxDistance = 80;
    controls.maxPolarAngle = Math.PI / 2 - 0.1;
    controls.target.set(0, 4, 0);

    // 三点光 + 半球光 (threejs-lighting)
    const ambient = new THREE.AmbientLight(0x3a4055, 0.35);
    scene.add(ambient);
    const hemi = new THREE.HemisphereLight(0x6b8cae, 0x2a2520, 0.5);
    hemi.position.set(0, 30, 0);
    scene.add(hemi);
    const keyLight = new THREE.DirectionalLight(0xffeedd, 1.0);
    keyLight.position.set(15, 28, 15);
    keyLight.castShadow = true;
    keyLight.shadow.mapSize.width = 2048;
    keyLight.shadow.mapSize.height = 2048;
    keyLight.shadow.camera.near = 0.5;
    keyLight.shadow.camera.far = 100;
    keyLight.shadow.camera.left = -28;
    keyLight.shadow.camera.right = 28;
    keyLight.shadow.camera.top = 28;
    keyLight.shadow.camera.bottom = -28;
    keyLight.shadow.bias = -0.0002;
    keyLight.shadow.normalBias = 0.02;
    keyLight.shadow.radius = 3;
    scene.add(keyLight);
    const fillLight = new THREE.DirectionalLight(0xaaccff, 0.4);
    fillLight.position.set(-12, 15, 12);
    scene.add(fillLight);
    const rimLight = new THREE.DirectionalLight(0xffffff, 0.25);
    rimLight.position.set(0, 10, -15);
    scene.add(rimLight);

    const floorW = 32;
    const floorD = 24;
    const floorGeom = new THREE.PlaneGeometry(floorW, floorD);
    const floorMat = new THREE.MeshStandardMaterial({
      color: 0x1e262e,
      roughness: 0.85,
      metalness: 0.05
    });
    const floor = new THREE.Mesh(floorGeom, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    const gridHelper = new THREE.GridHelper(floorW, 20, 0x3a4555, 0x252d38);
    gridHelper.position.y = 0.02;
    scene.add(gridHelper);

    const slotLabelDivs = [];
    const worldPosTemp = new THREE.Vector3();
    const SLOT_W = 1.6;
    const SLOT_D = 1.2;
    const SLOT_H = 1.4;
    const RACK_COLS = 3;
    const RACK_LEVELS = 3;
    const RACK_DEPTH = 2;
    const RACK_GAP = 0.08;

    // 共享几何与材质 (threejs-geometry / threejs-materials 性能建议)
    const slotBoxGeom = new THREE.BoxGeometry(SLOT_W - 0.04, SLOT_H - 0.04, SLOT_D - 0.04);
    const slotEdgesGeom = new THREE.EdgesGeometry(slotBoxGeom);
    const slotMat = new THREE.MeshStandardMaterial({
      color: 0x2d4a6f,
      roughness: 0.55,
      metalness: 0.15,
      envMapIntensity: 0.4
    });
    const frameMat = new THREE.MeshStandardMaterial({
      color: 0x4a4038,
      roughness: 0.7,
      metalness: 0.2
    });
    const edgeMat = new THREE.LineBasicMaterial({ color: 0x8a9aaa });

    function createRack(x0, z0, rowId) {
      const group = new THREE.Group();
      const fullW = RACK_COLS * SLOT_W + (RACK_COLS + 1) * RACK_GAP;
      const fullD = RACK_DEPTH * SLOT_D + (RACK_DEPTH + 1) * RACK_GAP;
      const fullH = RACK_LEVELS * SLOT_H + RACK_GAP;

      for (let level = 0; level < RACK_LEVELS; level++) {
        for (let col = 0; col < RACK_COLS; col++) {
          for (let depth = 0; depth < RACK_DEPTH; depth++) {
            const bx = RACK_GAP + col * (SLOT_W + RACK_GAP) + SLOT_W / 2;
            const bz = RACK_GAP + depth * (SLOT_D + RACK_GAP) + SLOT_D / 2;
            const by = RACK_GAP + level * (SLOT_H + RACK_GAP) + SLOT_H / 2;

            const mesh = new THREE.Mesh(slotBoxGeom, slotMat);
            mesh.position.set(bx, by, bz);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData = { rowId, col: col + 1, depth: depth + 1, level: level + 1 };
            group.add(mesh);

            const edges = new THREE.LineSegments(slotEdgesGeom, edgeMat);
            edges.position.copy(mesh.position);
            group.add(edges);

            const labelId = `${rowId}-${String(col + 1).padStart(2, '0')}-${String(depth + 1).padStart(2, '0')}-${String(level + 1).padStart(2, '0')}`;
            const div = document.createElement('div');
            div.className = 'slot-label';
            div.textContent = labelId;
            div.dataset.labelId = labelId;
            labelsEl.appendChild(div);
            slotLabelDivs.push({ div, mesh });
          }
        }
      }

      const frameGeom = new THREE.BoxGeometry(fullW + 0.2, fullH + 0.15, fullD + 0.2);
      const frame = new THREE.Mesh(frameGeom, frameMat);
      frame.position.set(fullW / 2 + 0.1, (fullH + 0.15) / 2, fullD / 2 + 0.1);
      frame.castShadow = true;
      frame.receiveShadow = true;
      group.add(frame);
      group.position.set(x0, 0, z0);
      return group;
    }

    const fullW = RACK_COLS * SLOT_W + (RACK_COLS + 1) * RACK_GAP;
    const fullD = RACK_DEPTH * SLOT_D + (RACK_DEPTH + 1) * RACK_GAP;
    const margin = 3;

    const rack1 = createRack(-floorW / 2 + margin, -floorD / 2 + margin, 'A');
    scene.add(rack1);
    const rack2 = createRack(floorW / 2 - margin - fullW, -floorD / 2 + margin, 'B');
    scene.add(rack2);
    const rack3 = createRack(-floorW / 2 + margin, floorD / 2 - margin - fullD, 'C');
    scene.add(rack3);
    const rack4 = createRack(floorW / 2 - margin - fullW, floorD / 2 - margin - fullD, 'D');
    scene.add(rack4);

    // 悬停高亮框：单例发光框随射线命中库位移动 (不破坏材质复用)
    const highlightBox = new THREE.Mesh(
      new THREE.BoxGeometry(SLOT_W - 0.02, SLOT_H - 0.02, SLOT_D - 0.02),
      new THREE.MeshBasicMaterial({
        color: 0x3388ff,
        transparent: true,
        opacity: 0.25,
        depthWrite: false,
        wireframe: true
      })
    );
    highlightBox.visible = false;
    scene.add(highlightBox);
    const highlightBoxWorldPos = new THREE.Vector3();

    const aisleDiv = document.createElement('div');
    aisleDiv.className = 'slot-label aisle';
    aisleDiv.textContent = '通道';
    labelsEl.appendChild(aisleDiv);
    slotLabelDivs.push({ div: aisleDiv, worldPos: new THREE.Vector3(0, 2, 0) });

    // 射线检测悬停高亮 (threejs-interaction)，仅高亮标签以保持材质复用
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let hoveredMesh = null;
    const slotMeshes = [];
    scene.traverseVisible((obj) => {
      if (obj.isMesh && obj.userData.rowId) slotMeshes.push(obj);
    });

    container.addEventListener('pointermove', (e) => {
      const rect = container.getBoundingClientRect();
      mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    });

    function projectToScreen(pos) {
      const v = pos.clone().project(camera);
      const halfW = container.clientWidth / 2;
      const halfH = container.clientHeight / 2;
      return {
        x: v.x * halfW + halfW,
        y: -v.y * halfH + halfH
      };
    }

    function updateLabels() {
      const w = container.clientWidth;
      const h = container.clientHeight;
      slotLabelDivs.forEach((entry) => {
        const pos = entry.mesh ? entry.mesh.getWorldPosition(worldPosTemp) : entry.worldPos;
        const p = projectToScreen(pos);
        if (p.x >= -50 && p.x <= w + 50 && p.y >= -50 && p.y <= h + 50) {
          entry.div.style.display = 'block';
          entry.div.style.left = p.x + 'px';
          entry.div.style.top = p.y + 'px';
        } else {
          entry.div.style.display = 'none';
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(slotMeshes, false);
      const hit = intersects[0]?.object;
      if (hit !== hoveredMesh) {
        if (hoveredMesh) {
          const entry = slotLabelDivs.find((e) => e.mesh === hoveredMesh);
          if (entry) entry.div.classList.remove('highlight');
        }
        hoveredMesh = hit || null;
        if (hoveredMesh) {
          const entry = slotLabelDivs.find((e) => e.mesh === hoveredMesh);
          if (entry) entry.div.classList.add('highlight');
          hoveredMesh.getWorldPosition(highlightBoxWorldPos);
          highlightBox.position.copy(highlightBoxWorldPos);
          highlightBox.visible = true;
        } else {
          highlightBox.visible = false;
        }
      }

      renderer.render(scene, camera);
      updateLabels();
    }
    animate();

    function onResize() {
      const w = container.clientWidth;
      const h = container.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    }
    window.addEventListener('resize', onResize);

    // 资源释放示例 (threejs-fundamentals dispose)
    // window.addEventListener('beforeunload', () => {
    //   slotBoxGeom.dispose();
    //   slotEdgesGeom.dispose();
    //   slotMat.dispose();
    //   frameMat.dispose();
    //   edgeMat.dispose();
    //   highlightBox.geometry.dispose();
    //   highlightBox.material.dispose();
    //   floorGeom.dispose();
    //   floorMat.dispose();
    //   renderer.dispose();
    // });
  </script>
</body>
</html>
