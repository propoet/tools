<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>tippy.js 示例</title>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <style>
    body { font-family: sans-serif; padding: 24px; }
    button { margin: 8px; padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>tippy.js 示例</h1>
  <button id="btn" title="(会被 tippy 覆盖)">悬停看 tooltip</button>
  <button id="btn2">点击看 popover</button>

  <script>
    tippy('#btn', {
      content: '这是 tippy 提示',
      placement: 'top',
      trigger: 'mouseenter',
    });

    tippy('#btn2', {
      content: '点击触发的 popover',
      placement: 'bottom',
      trigger: 'click',
      interactive: true,
    });
  </script>
</body>
</html>
